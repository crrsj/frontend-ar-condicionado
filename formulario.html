<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formilario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Cliente</title>
</head>
<body>
    <div class="container"></div>
    <h1 class="text-center my-4">Orçamento</h1>
    <form>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" readonly>          
        </div>        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Do Cliente</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">Cpf</label>
            <input type="text" class="form-control" id="cpf">
          </div>
          <div class="mb-3">
            <label for="fone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="fone">
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca">
          </div>
          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo">
          </div>

          <div class="mb-3">
            <label for="btus" class="form-label">Btus</label>
            <input type="number" class="form-control" id="btus">
          </div>
          <div class="mb-3">
            <label for="servicos" class="form-label">Serviços</label>
          </div>
          <select class="form-select" size="3" aria-label="size 3 select example" id="servicos">            
            <option value="LIMPEZA">Limpeza</option>
            <option value="CONSERTO">Conserto</option>
            <option value="MANUTENCAO">Manutenção</option>
            <option value="CONSULTORIA">Consultoria</option>
          </select><br>         
          <div class="mb-3">
            <label for="descricao" class="form-label">Descricao</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" id="total">
          </div>
          
          <div class="mb-3" >
            <label for="total" class="form-label">Status</label>
          </div>
          <select class="form-select" size="3" aria-label="size 3 select example" id="status">            
            <option value="ORCAMENTO">Orçamento</option> 
            <option value="SERVICO">Em Serviço</option> 
          </select><br>

          <div class="mb-3" >
            <label for="total" class="form-label">Pagamento</label>
          </div>
          <select class="form-select" size="3" aria-label="size 3 select example" id="pagamento">            
            <option value="PAGO">Pago</option> 
            <option value="PENDENTE">Pendente</option> 
          </select><br>
          <center>
         <button type="button" class="btn btn-success" onclick="validarFormulario()">Cadastrar</button>
         <button type="button" class="btn btn-warning" onclick="voltarAoMenu()">Principal</button>
        </center>
          
      </form> 
      </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
